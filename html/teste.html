<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="meuFormulario" action="" method="post">
        <label for="codigodebarra" id="textcdb">Código de Barras</label>
        <br>
        <input type="text" id="textareacdb" name="codigodebarra">
        <span class="error" id="errorCDB"></span>
        <br><br>
        
        <label for="nome" id="textName">Nome do Produto</label>
        <br>
        <input type="text" id="textareaNome" name="name">
        <span class="error" id="errorNome"></span>
        <br><br>
        
        <label for="preco" id="textPreco">Preço</label>
        <br>
        <input type="text" id="textareaPreco" name="preco">
        <span class="error" id="errorPreco"></span>
        <br><br>
        
        <label for="tipo" id="textTipo">Tipo de Produto</label>
        <br>
        <select name="tipos" id="tipos">
            <option value="">Selecione um tipo</option>
            <option value="limpeza">Produto de Limpeza</option>
            <option value="higiene">Higiene Pessoal</option>
            <option value="alimentos">Alimentos</option>
            <option value="variados">Variados</option>
        </select>
        <span class="error" id="errorTipo"></span>
        <br><br>
        
        <input type="submit" class="registrar" value="Cadastrar">
    </form>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            let valido = true;

            // Limpa mensagens de erro
            document.getElementById('errorCDB').textContent = '';
            document.getElementById('errorNome').textContent = '';
            document.getElementById('errorPreco').textContent = '';
            document.getElementById('errorTipo').textContent = '';

            // Validação do Código de Barras
            const codigodebarra = document.getElementById('textareacdb').value;
            if (codigodebarra.trim() === '') {
                document.getElementById('errorCDB').textContent = 'Código de barras é obrigatório.';
                valido = false;
            }

            // Validação do Nome do Produto
            const nome = document.getElementById('textareaNome').value;
            if (nome.trim() === '') {
                document.getElementById('errorNome').textContent = 'Nome do produto é obrigatório.';
                valido = false;
            }

            // Validação do Preço
            const preco = document.getElementById('textareaPreco').value;
            if (preco.trim() === '' || isNaN(preco) || preco <= 0) {
                document.getElementById('errorPreco').textContent = 'Preço deve ser um número positivo.';
                valido = false;
            }

            // Validação do Tipo de Produto
            const tipo = document.getElementById('tipos').value;
            if (tipo === '') {
                document.getElementById('errorTipo').textContent = 'Tipo de produto é obrigatório.';
                valido = false;
            }

            // Se algum campo não for válido, previne o envio do formulário
            if (!valido) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
