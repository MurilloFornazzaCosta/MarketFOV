<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabelaProdutos {
            width: 100%;
            max-height: 400px; /* Ajuste a altura conforme necessário */
            overflow: hidden; /* Oculta o excesso para permitir o scroll apenas no tbody */
            border: 1px solid #ddd; /* Adiciona uma borda ao redor da tabela */
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        thead, tfoot {
            display: table;
            width: calc(100% - 1px); /* Ajusta a largura para coincidir com o corpo da tabela */
            background-color: #f4f4f4;
        }

        thead th, tfoot th, tbody td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 33.33%; /* Ajuste conforme o número de colunas */
            box-sizing: border-box; /* Inclui padding e borda na largura total */
        }

        thead th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 1; /* Garante que o cabeçalho fique acima do corpo rolável */
        }

        tbody {
            display: block;
            max-height: 300px; /* Ajuste a altura do corpo conforme necessário */
            overflow: auto;
        }

        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Garante que o layout da tabela seja fixo e as colunas tenham largura consistente */
        }

        tfoot {
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            background-color: #f4f4f4;
            display: table;
        }
    </style>
</head>
